<!-- Registration form -->
<div class="content d-flex justify-content-center align-items-center">
  <form [formGroup]="userForm" class="form-validate-jquery" class="flex-fill">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card mb-0">
          <div class="card-body">
            <div class="text-center mb-3">
              <h2 class="mb-0">Create account</h2>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div
                  class="form-group form-group-feedback form-group-feedback-right"
                >
                  <label>First Name:<span class="text-danger">*</span></label>

                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    formControlName="first_name"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div
                  class="form-group form-group-feedback form-group-feedback-right"
                >
                  <label>Last Name:<span class="text-danger">*</span></label>

                  <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    formControlName="last_name"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div
                  class="form-group form-group-feedback form-group-feedback-right"
                >
                  <label>Email:<span class="text-danger">*</span></label>

                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    formControlName="email_id"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div
                  class="form-group form-group-feedback form-group-feedback-right"
                >
                  <label>Password:<span class="text-danger">*</span></label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    required
                  />
                </div>
              </div>
            </div>

            <button
              type="submit"
              (click)="onSave()"
              class="btn bg-teal-400 btn-labeled btn-labeled-right"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- /registration form -->
